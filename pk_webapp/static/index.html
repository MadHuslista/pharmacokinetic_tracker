<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Drug concentration vs time</title>
    <link rel="icon" type="image/png" href="favicon-16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="favicon-32.png" sizes="32x32">
    <link rel="apple-touch-icon" href="favicon-180.png" sizes="180x180">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div id="content">
        <h1>Drug concentration vs time</h1>
        <form id="main-form">
            <table>
                <tr>
                    <td class="label">Terminal half-life (t<sub>½</sub>):
                    <td class="input"><input type="number" name="hl" min="0" step="any" value="1.0"> hours
                <tr>
                    <td class="label">Time of peak concentration (t<sub>max</sub>):
                    <td class="input"><input type="number" name="t-max" min="0" step="any" value="1.0"> hours
                <tr>
                    <td class="label">Dose quantities <small>(space separated)</small>:
                    <td class="input"><input type="text" name="doses" value="1"> units
                <tr>
                    <td class="label">Dose time offsets <small>(space separated)</small>:
                    <td class="input"><input type="text" name="offsets" value="0"> hours
                <tr>
                    <td class="label">Duration:
                    <td class="input"><input type="text" name="duration" min="0" max="720" step="any" value="12"> hours
            </table>
            <input type="submit" name="submit" value="Submit">
        </form>
        <div id="chart-container"></div>
        <br><hr><br>
        <p>Created by <a href="https://kath.io/">Katherine Crowson</a>. This project‘s <a href="https://github.com/crowsonkb/pharmacokinetics">source code</a> is available on GitHub.
    </div>
</body>
</html>
